<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css"/>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td width="40px">
					<img id="icon" width="32px" />
				</td>
				<td>
					<h3 id="domain">domain</h3>
					<h4 id="state">state</h4>
					<label id="handle_subdomains"><input type="checkbox"><span id="subdomain">Handle subdomains</span></label>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="toggle"></button>
				</td>
			</tr>
		</table>
		<h4 id="title"></h4>
		<fieldset id="resultset">
			<legend>Vulnerable URLs</legend>
			<table id="results" width="100%"></table>
		</fieldset>
		<hr id="domdivider">
		<div id="domainlist"></div>
		<button id="clearstate">Clear global domain state</button>
		<table id="version" width="100%">
			<tr><td colspan="3"><hr></td></tr>
			<tr>
				<td><a href='https://github.com/manuelbua/liveknoxss/' class='open-newtab'>LiveKNOXSS</a><span id="versioninfo"></span></td>
				<td align="right"><a href="https://twitter.com/therealdudez" class="open-newtab">@dudez</a></td>
				<td align="right"><a href="https://knoxss.me" class="open-newtab">KNOXSS</a></td>
			</tr>
		</table>
		<script src="../version.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
